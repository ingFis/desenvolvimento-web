<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 01</title>
    <style>
        img{
            width: 200px;
        }

        .topo{
            background: #131921;
        }

        .color-white{
            color: #FFF;
        }

        .conteudo-principal{
            background-color:cornflowerblue;
        }

        .produtos{
            background-color: #CCC;
            margin: 10px;
        }

        #rodape{
            background-color: #131921;
        }

        span{
            color: crimson;
        }
    </style>
</head>
<body>
    <!-- div(block) e span -->

    <div class="topo">
        <img src="imagens/amazon1.png" alt="" >
        <ul class="color-white">
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div class="conteudo-principal">
        <div class="produtos">Produto 01</div>
        <div class="produtos">Produto 02</div>
        <div class="produtos">Produto 03</div>
        <div class="produtos">Produto 04</div>

    </div>

    <div id="rodape" class="color-white">
        Todos os direitos reservados - <span>Ingrid</span>
    </div>
</body>
</html>
