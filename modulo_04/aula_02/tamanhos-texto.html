<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 02 - Tamanhos de texto</title>
    <style>
        /* 
        tamanho padrão: 16px 100% 1em
        px - tamanho fixo
        %  - tamanho relativo
        em - tamanho relativo ao container pai

         */
        .texto{
            font-size: 0.5em;
        }

        div{
            font-size: 60px;
        }
    </style>
</head>
<body>

    <div>
        <p class="texto">Conteúdo</p>
    </div>
    
</body>
</html>
