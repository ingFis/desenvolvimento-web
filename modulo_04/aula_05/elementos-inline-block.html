<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 05 - Elementos inline, block e inline-block</title>
    <style>
        /* block        - ocupa todo espaço do documento e fica um abaixo do outro. Ex: h1, p, table */
        /* inline       - ocupa o espaço do conteúdo e fica um ao lado do outro. Ex: a, span, img */
        /* inline-block - Largura e altura block, mas os itens ficam um ao lado do outro*/

        .borda{
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    <h1 class="borda">Bloco 3</h1>
</body>
</html>
